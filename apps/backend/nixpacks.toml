[phases.setup]
nixPkgs = ['nodejs-18_x', 'pnpm']

[phases.install]
cmds = ['pnpm install']

[phases.build]
cmds = [
  'pnpm --filter @realestate/database build',
  'pnpm --filter backend build',
  'echo "=== Build output check ===" && find apps/backend/dist -name "*.js" | head -5'
]

[start]
cmd = 'node apps/backend/dist/apps/backend/src/main.js'
